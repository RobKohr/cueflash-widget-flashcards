<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<div class="knowledge-rating">
    Deck Knowledge
    <div class="bar">
        <div class="fill" style="width:0%"></div>
    </div>
</div>
<div id="cards-stage">
    <div class="is-correct">
        <div class="flip">Flip
            <div class="icon-key" title="keyboard shortcut">a</div>
        </div>
        <div class="were-you">
            <span class="were-you-text">Were you:</span>
            <div data-answer="1" class="right answer">Right
                <div class="icon-key hide-width-small" title="keyboard shortcut">s</div>
            </div>
            <div data-answer="-1" class="wrong answer"> Wrong

                <div class="icon-key hide-width-small" title="keyboard shortcut">d</div>
            </div>
            <div data-answer="0" class="neutral answer">Neutral
                <div class="icon-key hide-width-small" title="keyboard shortcut">f</div>
            </div>
        </div>
    </div>
    <div id="cards-container">
        <div class="card card-front">
            <div class="edit-card icon-edit deck-owner">Edit</div>
            <div class="content"></div>
        </div>
        <div class="card card-back">
            <div id="thin-ads">
                    <!--begin ads-->
                    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                    <!-- on card top -->
                    <ins class="adsbygoogle"
                         style="display:inline-block;width:468px;height:15px"
                         data-ad-client="ca-pub-3048009152605611"
                         data-ad-slot="9146672648"></ins>
                    <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>
            </div>

            <div class="edit-card icon-edit deck-owner">Edit</div>
            <div class="content"></div>
        </div>
    </div>
    <div class="is-correct">
        <div class="flip">Flip Card
            <div class="icon-key" title="keyboard shortcut">a</div>
        </div>
        <div class="were-you">
            <span class="were-you-text">Were you:</span>
            <div data-answer="1" class="right answer">Right
                <div class="icon-key" title="keyboard shortcut">s</div>
            </div>
            <div data-answer="-1" class="wrong answer"> Wrong

                <div class="icon-key" title="keyboard shortcut">d</div>
            </div>
            <div data-answer="0" class="neutral answer">Neutral
                <div class="icon-key" title="keyboard shortcut">f</div>
            </div>
        </div>
    </div>
</div>

</html>
